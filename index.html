<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Suas Anotações!!</title>
</head>
<body>

    <header></header>

    <!-- Div para o Botão Adicionar anotação-->
    <div id="btnAnotacao">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo" id="btnmodal">
        Adicionar nova Anotação
      </button>
    </div>

    <!-- O modal com o formulário; -->
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="margin-left: 160px;">Título do modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!-- O formulário para enviar anotacoes! -->
                <form action="http://localhost:3000/inserir" method="post" id="enviar-anotacao">
                    <label for="POST-titulo">Titulo:</label>
                    <input id="POST-titulo" type="text" name="titulo"><br>
                    <label for="POST-conteudo">Conteudo:</label>
                    <input id="POST-conteudo" type="text" name="conteudo"><br>
                    <button type="submit" id="salvar-anotacao">Save</button>
                </form>

            </div>
          </div>
        </div>
    </div>


    <!-- div que vai conter todas as anotacoes -->
    <div id="all_anotacoes"><h3>Anotações</h3></div>

    <script src="./public/outro.js"></script>
    <script src="./public/funcoes.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
